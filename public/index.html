<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" type="module"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <div id="menu">
        <div class="form">
            <h1 for="input">Escolha 1 opção</h1>
            <div>
                <input type="radio" name="input" id="option1" value="1">
                <label for="option1">Mostrar Todos os Hospedes</label>
                <br>
                <input type="radio" name="input" id="option2" value="2">
                <label for="option2">Mostrar Quartos Disponíveis</label>
                <br>
                <input type="radio" name="input" id="option3" value="3">
                <label for="option3">Adicionar Hospede</label>
                <br>
                <input type="radio" name="input" id="option4" value="4">
                <label for="option4">Remover Hospede</label>
                <br>
            </div>
            <button id="btn">Enviar</button>
            <button id="limpar">Limpar</button>
        </div>
        <div id="formHidden">
            <h1 for="input">Cadastro de Hospede</h1>
            <div>
                <form>
                    <label for="name">Nome: </label>
                    <input type="text" name="name" id="name" required>
                    <br>
                    <label for="age">Idade: </label>
                    <input type="number" name="age" id="age" required>
                    <br>
                    <label for="cpf">CPF <span>(Apenas Números)</span>: </label>
                    <input type="text" name="cpf" id="cpf" required>
                    <br>
                    <label for="quarto">Quarto <span>(101 - 120)</span> : </label>
                    <input type="number" name="quarto" id="quarto" required>
                    <br>
                    <label for="data">Data de Entrada: </label>
                    <input type="text" name="data" id="data" required>
                    <br>
                    <input type="submit" value="Enviar" id="btnHidden">
                </form>
            </div>
        </div>
        <div id="formHiddenDelete">
            <h1 for="input">Remover Hospede</h1>
            <div>
                <form>
                    <label for="quartoDelete">Quarto: </label>
                    <input type="number" name="quartoDelete" id="quartoDelete" required>
                    <br>
                    <input type="submit" value="Enviar" id="btnHiddenDelete">

                </form>
            </div>
        </div>
    </div>
    <br>
    <div id="res">

    </div>
</body>

</html>
